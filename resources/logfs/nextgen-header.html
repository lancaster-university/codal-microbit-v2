<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: sans-serif;
        margin: 1em;
      }
    </style>
    <script>
      let w = window;
      // Allow external JS to override these actions if we managed to load it.
      // This script block is first so external JS can override individual functions.
      w.dl = {
        mode: "nextgen",
        load: function () {},
        handleBootstrapError: function () {
          function showError() {
            document.querySelector("#v").innerText =
              "An error occurred loading the page. Please check your internet connection and reopen this file.";
          }
          if (document.readyState !== "loading") {
            showError();
          } else {
            document.addEventListener("DOMContentLoaded", showError);
          }
        },
      };
      // Required as the code that grabs the data expects a prior occurence of
      // the quoted string
      const a = "FS_START";
    </script>
    <base href="https://data.microbit.org" />
    <script onerror="window.dl.handleBootstrapError()" src="v3/dl.js"></script>
    <title>micro:bit data log</title>
  </head>
  <body>
    <div id="w">
      <h1>micro:bit data log</h1>
      <p id="v">Loading&hellip;</p>
